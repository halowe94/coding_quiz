<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="style/css" href="style.css">
</head>
<!--Start Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      
      View highscores</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
      </span>
    </button>
      <span class="navbar-text">
        <p id="timer"></p>
      </span>
    </div>
  </nav>
  <!--End Nav Bar-->

<body>
    <!--Start main div-->
    <div class="row p-3 mb-2 bg-secondary">
        <p></p>
        <!--Container-->
        <div class="p-3 mb-5 bg-dark mx-auto col-lg-8">
            <!--Begin Modal-->
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
 launch coding quiz
</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome to the coding quiz</h5>
                    <button id="modal-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    About the quiz: You have 60 seconds to complete the quiz. For every answer you get wrong, 5 seconds will be deducted from the timer. Good Luck!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startButton">Start Quiz</button>
                  </div>
                </div>
              </div>
            </div>

            <!--End Modal-->

            <!--Question row-->
            <div class="row">
                <div class="mx-auto">

                    <!--Begin Card-->
                    <div class="card text-center col-lg-12" id="quiz">
                        <div class="card-header">
                          Question
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Click the best answer</h5>
                            <p id="questions">What does DOM stand for?</p>

                          <!--Begin Answer Buttons-->
                          <p class="card-text" id="showAnswers">
                            <button type="button" class="btn btn-primary answerBtn" id="button-1">A: "Desktop Object Model"</button>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary answerBtn" id="button-2" >B: "Document Order Model"</button>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary answerBtn" id = "button-3">C: "Document Object Model"</button>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary answerBtn" id = "button-4">D: "Document Order Means"</button>
                        </p>
                        <!--End Answer Buttons-->

                          <a href="#" class="btn btn-primary" id="submit">submit button</a>
                        </div>
                          <div class="card-footer text-muted" id="results">
                            Right or Wrong?
                          </div>
                          <br>
                            <br>
                            <button type="button" class="btn btn-primary">Next Question</button>
                      </div>

                  </div>
                  <!--End Card-->
                
                </div>
              </div>
            <!--End Question row-->

        </div>
        <!--End Container-->

    </div>
    <!--End -->

  <!--JS link-->
  <script src="script.js"></script>

<!--JS link for bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
